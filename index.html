<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="styles/main.css">
    <title>Formulario registro</title>
</head>
<body>
    <div class='container'>
        <div class='container-form'>
            <form class='form'>
                <input id='first_name' type='text' placeholder="Nombres"></input>
                <input id='last_name' type='text' placeholder="Apellidos"></input>
                <input id='mobile_phone' type='text' placeholder="Telefono"></input>
                <input id='address' type='text' placeholder="Dirección"></input>
                <input id='gender' type='text' placeholder="Género"></input>
                <input id='username' type='text' placeholder="Nombre de usuario"></input>
                <input id='password' type='password' placeholder="Contraseña"></input>
                <button class='btn' onclick="savaData()">Registrarse</button>
                <button class='btn'><a id='link' href='./signin.html'>Iniciar sesión</a></button>
            </form>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
